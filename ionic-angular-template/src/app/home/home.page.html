<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
            <ion-item *ngIf='this.loggedUser'> 
              <ion-title>Hello, {{this.loggedUser.email}}</ion-title>
            </ion-item>
          <ion-button
          color="primary"
          expand="block"
          (click)='logout()'
        >
        Sign out
        </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
