<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="signInForm" padding>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                class="form-control"
                formControlName='email'
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="email.touched && email.invalid"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item class="item">
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                class="form-control"
                formControlName='password'
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="password.touched && password.invalid"
              lines="none"
            >
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row class="btn">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            color="primary"
            expand="block"
            [disabled]="!signInForm.valid"
            (click)='signIn()'
          >
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
